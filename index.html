<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div id="digital-container">
      <h3>Digital Clock</h3>
      <div class="clock">
        <div>
          <h2 id="hours">00</h2>
          <p>hours</p>
        </div>
        <div>
          <h2 id="minutes">00</h2>
          <p>minutes</p>
        </div>
        <div>
          <h2 id="seconds">00</h2>
          <p>seconds</p>
        </div>
        <div id="Am">
          <span>AM</span>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
